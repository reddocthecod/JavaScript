<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Работа с формами</title>
  </head>
  <body>
    <div class="form">
      <h1 class="title">Формa</h1>

      <a class="link" href="#">Ссылка</a>

      <form action="/" method="post">
        <div class="form-fieldset">
          <h3 class="form-title">Контактная иформация</h3>
          <div class="form-group">
            <label for="input_name">Ваше имя</label>
            <input
              class="form-input"
              type="text"
              name="first-name"
              id="input_name"
            />
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="email"
              name="email"
              placeholder="Ваш E-Mail"
            />
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="tel"
              name="telnumber"
              placeholder="Ваш номер телефона"
            />
          </div>
        </div>
        <div class="form-fieldset">
          <h3 class="form-title">Пароль</h3>
          <div class="form-group">
            <input
              class="form-input"
              type="password"
              name="password"
              placeholder="Придумайте пароль"
            />
          </div>
        </div>
        <div class="form-group">
          <textarea
            class="form-textarea"
            name="text"
            placeholder="О вас"
          ></textarea>
        </div>
        <div class="form-group">
          <select name="city">
            <option>Рига</option>
            <option>Прага</option>
          </select>
        </div>

        <div class="form-group">
          <label for="male">Мужской</label>
          <input type="radio" name="choose_male" id="male" />

          <label for="female">Женский</label>
          <input type="radio" name="choose_male" id="female" />
        </div>

        <div class="form-group">
          <label for="photo">Фото</label>
          <input type="file" name="photo" id="photo" />
        </div>

        <div class="form-group">
          <label for="rules">Прочитал условия и согласен с ними</label>
          <input type="checkbox" name="rules" id="rules" />
        </div>

        <button class="btn" type="submit">Отправить</button>
      </form>
    </div>
  </body>
</html>
