<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/PersonalFolio/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/code.svg" />

    <meta name="description" content="">
    <meta name="keywords" content="сайты, frontend, web, js, html, css" />
    
    <title>Personal Folio</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">
              webdeveloper
            </div>

            <div class="header-logo">
              <img src="img/code.svg" alt="" />
            </div>

            <nav class="header-nav">
              <a class="header-nav-link" href="index.html">Home</a>
              <a class="header-nav-link" href="about.html">About me</a>
              <a class="header-nav-link active" href="contacts.html">Contacts</a>
            </nav>
          </div>
        </div>  <!-- /.Container -->
      </header>
      
      <div class="container">
        <main class="content">
          <div class="content-header">
            <h1 class="title">Write me a <span>message</span></h1>
            <div class="text">
              <p>You can easily do this by filling out the form. Usually i respond quickly</p>
            </div>
          </div>

          <form class="form" action="/" method="post">
            <div class="form-group">
              <input class="input" type="text" name="name" id="" placeholder="Name">
            </div>

            <div class="form-group">
              <input class="input" type="email" name="email" id="" placeholder="Email">
            </div>

            <div class="form-group">
              <input class="input" type="tel" name="tel" id="" placeholder="Phone">
            </div>

            <div class="form-group">
              <textarea class="textarea" name="text" placeholder="Message"></textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-full" type="submit">Send message</button>
            </div>
          </form>
        </main>
      </div>

      <!-- Footer -->
      <footer class="footer"> 
        <div class="container">
          <div class="contact">
            <a
              class="contacts-link"
              href="mailto:reddocthecod@gmail.com">
              <img class="contacts-icon" src="img/mail-black-envelope-symbol.svg" alt="">reddocthecod@gmail.com
            </a>
            <a 
              class="contacts-link"
              href="tel:+79046710941">
              <img class="contacts-icon" src="img/phone-receiver.svg" alt="">+7 904 671 09 41
            </a>
          </div>
        </div>
      </footer>

      <!-- <img class="random-img" src="img/me.png" alt=""> -->

    </div> <!-- /.Page -->

  </body>
</html>
